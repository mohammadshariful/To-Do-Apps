<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do List</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/all.min.css" />
  </head>
  <body>
    <section id="my-todo-app">
      <header class="header">
        <h1>My To Do App</h1>
        <div class="add-items-group">
          <input type="text" name="text" class="input-feild" />
          <button type="button" class="btn">Add</button>
        </div>
      </header>
      <main id="myUl">
        <ul class="underList">
          <li class="checked">
            <span class="fas fa-check"> </span>Read the book
            <span class="fas fa-times"></span>
          </li>
          <li class="checked">
            <span class="fas fa-check"> </span>Go to school
            <span class="fas fa-times"></span>
          </li>
        </ul>
      </main>
    </section>
    <script src="./app/app.js"></script>
  </body>
</html>
